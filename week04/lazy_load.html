<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazy Loading Images</title>
  <link rel="stylesheet" href="styles/lazy_load.css">
  <link rel="stylesheet" href="scripts/lazy_load.js">
</head>
<body>
  <main>
    <h1>Lazy Loading Image Demo</h1>

    <!-- Six portrait-style images -->
    <img src="https://picsum.photos/400/600?random=1" loading="lazy" alt="Random Image 1">
    <img src="https://picsum.photos/400/650?random=2" loading="lazy" alt="Random Image 2">
    <img src="https://picsum.photos/400/700?random=3" loading="lazy" alt="Random Image 3">
    <img src="https://picsum.photos/400/620?random=4" loading="lazy" alt="Random Image 4">
    <img src="https://picsum.photos/400/680?random=5" loading="lazy" alt="Random Image 5">
    <img src="https://picsum.photos/400/640?random=6" loading="lazy" alt="Random Image 6">
  </main>

  <footer>
    <p>&copy; 2025 | Lazy Load Demo</p>
    <p>Last modified: <span id="lastModified"></span></p>
  </footer>

  <script src="js/lazyload.js"></script>
</body>
</html>
